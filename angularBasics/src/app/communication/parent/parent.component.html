<div class="container-fluid">
  <div class="parent-component">
    <div class="my-5">
      <label for="name" class="form-label">Enter Name</label>
      <input type="text" class="form-control" id="name" (keyup.enter)="passVal(input.value)" #input>
    </div>
    <div>
      <h5>Data from Child</h5>
      <ul>
        <li *ngFor="let city of cities">{{city}}</li>
      </ul>
    </div>
    <app-child [name]="inputValue" (cityName)="cityToParent($event)"></app-child>
  </div>
</div>
